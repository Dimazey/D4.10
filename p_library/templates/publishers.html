<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">

</head>
<body>

    <ul>
        {% for key, value in books.items %}
        <h3>{{ key }}</h3>
            {% for book in value %}
            <li><h5>{{ book.title }}<h5> Год издания: {{ book.year_release }}<br> Автор: {{ book.author.full_name }}</li>
            {% endfor %}

        {% endfor %}
    </ul>
     <div class="container">
         <div class="row">
            <div class="col">
            <h3>{{ title }}</h3>
            </div>
         </div>
  <div class="row">
    <div class="col">
      Column
    </div>
    <div class="col">
      Column
    </div>
  </div>
</div>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
